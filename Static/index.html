<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll" id="link-again">
	<a class="btn btn-primary">
		<i class="fa fa fa-pause"></i>
	</a>
</div>
	
<script src="js/bootstrap.min.js"></script>
<script src="js/socket.io.js"></script>
<script>
var socket = io.connect('/client');
var slideId = "header";
var scrollLock = false;
socket.on('connect', function(){
   socket.emit('adduser');
});

socket.on('notification', function (data) {
   console.log(data.message);
});

function scrollToAnchor(target){
	$('html, body').animate({
		scrollTop: $('#'+target).offset().top
	}, { 
	 duration: 700, 
	 complete: function() {
    // Animation complete.
  	 }
  	});
}

socket.on('slideId', function(data) {
	//jump to slide number n
	if ($('#'+data.data).length > 0) {
		if (!scrollLock) {
			scrollToAnchor(data.data);
		}
		slideId = data.data;
	}
});

$('#link-again').click(function() {
	if (scrollLock) {
		scrollLock = false;
		scrollToAnchor(slideId);
		$('#link-again a').html('<i class=\'fa fa fa-pause\'></i>');
	}else{
		scrollLock = true;
		$('#link-again a').html('<i class=\'fa fa fa-play\'></i>');
	}
});
//socket.emit('adduser', prompt("What's your name: "));
</script>
